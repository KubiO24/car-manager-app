<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Gallery</title>
    <style>
        .bottomSection {
            width: 90%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="navbar">
        <a href="/">Home Page</a>
        <a class="selected" href="cars.html">Edit / Update Cars</a>
        <a href="admin.html">Generate Invoice</a>
        <a href="search.html">Search Invoices</a>
    </div>

    <div class="bottomSection">
        <div id="gallery"></div>
    </div>
</div>

<script>
    fetch('getGalleryImages')
        .then((response) => response.json())
        .then((data) => {
            const gallery = document.getElementById("gallery");
            data = JSON.parse(data);

            gallery.innerHTML = "";

            if(data.length === 0) {
                const p = document.createElement("p");
                p.innerText = "Gallery is empty";
                gallery.append(p);
                return;
            }

            for(const imageName of data) {
                const imageBlock = document.createElement("div");
                imageBlock.className += "thumbnail";

                const image = document.createElement("img");
                image.alt = imageName;
                image.src = "thumb?id=" + imageName;
                imageBlock.append(image);

                gallery.append(imageBlock);
            }
    });
</script>
</body>
</html>
